<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="login-card">
                    <h2 class="text-center mb-4">Task Manager</h2>
                    
                    <div class="login-tabs">
                        <button class="tab-btn active" id="signin-tab">Sign In</button>
                        <button class="tab-btn" id="signup-tab">Sign Up</button>
                    </div>
                    
                    <div id="signin-form" class="auth-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                            <div class="d-flex justify-content-end mt-1">
                                <a href="#" class="forgot-link">Forgot password?</a>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" id="login-btn">Sign In</button>
                        <div class="alert alert-danger mt-3 d-none" id="login-error"></div>
                    </div>
                    
                    <div id="signup-form" class="auth-form d-none">
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Enter your password">
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                        </div>
                        <button class="btn btn-primary w-100" id="signup-btn">Sign Up</button>
                        <div class="alert alert-danger mt-3 d-none" id="signup-error"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const signinTab = document.getElementById('signin-tab');
            const signupTab = document.getElementById('signup-tab');
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            
            signinTab.addEventListener('click', function() {
                signinTab.classList.add('active');
                signupTab.classList.remove('active');
                signinForm.classList.remove('d-none');
                signupForm.classList.add('d-none');
            });
            
            signupTab.addEventListener('click', function() {
                signupTab.classList.add('active');
                signinTab.classList.remove('active');
                signupForm.classList.remove('d-none');
                signinForm.classList.add('d-none');
            });
            
            // Login functionality
            const loginBtn = document.getElementById('login-btn');
            const loginError = document.getElementById('login-error');
            
            loginBtn.addEventListener('click', async function() {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                if (!email || !password) {
                    loginError.textContent = 'Please enter email and password';
                    loginError.classList.remove('d-none');
                    return;
                }
                
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        loginError.textContent = data.message || 'Invalid credentials';
                        loginError.classList.remove('d-none');
                    }
                } catch (error) {
                    loginError.textContent = 'An error occurred. Please try again.';
                    loginError.classList.remove('d-none');
                }
            });
            
            // Signup functionality
            const signupBtn = document.getElementById('signup-btn');
            const signupError = document.getElementById('signup-error');
            
            signupBtn.addEventListener('click', async function() {
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (!email || !password || !confirmPassword) {
                    signupError.textContent = 'Please fill in all fields';
                    signupError.classList.remove('d-none');
                    return;
                }
                
                if (password !== confirmPassword) {
                    signupError.textContent = 'Passwords do not match';
                    signupError.classList.remove('d-none');
                    return;
                }
                
                try {
                    const response = await fetch('/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        signupError.textContent = data.message || 'Error creating account';
                        signupError.classList.remove('d-none');
                    }
                } catch (error) {
                    signupError.textContent = 'An error occurred. Please try again.';
                    signupError.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
